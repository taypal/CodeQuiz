<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Take Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="highscores" href="#">View Highscores</a>
                            </li>
                            <li class="nav-item ml-auto">
                                <p class="nav-link" id="timer">Time Left: <span id="time">0</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row  justify-content-center ">
                <div class="col-12 colcontainer">
                    <div class="jumbotron jumbotron-fluid text-center main">
                        <div class="container">
                            <h1 class="display-4" id="title">Code Quiz</h1>
                            <hr />
                            <p class="lead" id="quiz-question">Push "Start Quiz" to start the timer and test your
                                knowledge</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-8 text-center" id="button-box">

                    <button type="button" id="start" class="btn">Start Quiz</button>

                </div>

                <div class="col-8 text-center hide" id="form-box">

                    <form class="">
                        <div class="form-group">
                            <small id="formSmallText" class="form-text text-muted">Save your score by typing in your
                                name</small>
                            <input type="Name" class="form-control text-center" id="inputName">

                        </div>
                        <button type="button" class="btn" id="submit">Submit Score</button>
                    </form>
                </div>

                <div class="col-8 text-center hide" id="scores-box">

                    <ul class="list-group justify-content-space-between" id="yourScores">

                    </ul>

                    <button type="button" class="btn" id="clearScore">Clear Scores</button>


                </div>

            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./assets/JS/question.js"></script>
        <script src="./assets/JS/index.js"></script>

    </body>

</html>
